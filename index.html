<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Todo List </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!---- ! my todo list head tag START ----> 
    <header>
        <h1>MY TO DO LIST </h1>
    </header>
<!---- ! my todo list head tag END ----> 


<!---- ! my todo list main tag START ----> 

    <form >
        <div class="search">
            <input type="text" class="todo-input" placeholder="Add...">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle"></i>
            </button>
        </div>

        <div class="select">
            <select name="todos" class="filter-todo" >
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>

            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <div class="todo">
                <button class="complete-btn">
                    <i class="fas fa-check-circle"></i>
                </button>
                <li class="todo-item">Deneme</li>
                <button class="trash-btn">
                    <i class="fa fa-minus-circle"></i>
                </button>
            </div>
        </ul>
    </div>

<!---- ! my todo list main tag END ----> 


<!-- ! alert box START -->
<div class="alert-wrapper">
    <div class="alert-success">
        <div>Ekleme Başarılı.</div>
    </div>
    <div class="alert-warning">
        <div>Input alanı boş geçilemez!</div>

    </div>
</div>
<!-- ! alert box END -->





<script src="main.js"></script>
</body>
</html>
